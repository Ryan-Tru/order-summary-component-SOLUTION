<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Start order summary container -->
    <main class="summary-container">
        <img class="summary-image" src="images/illustration-hero.svg" alt="Order Summary Hero Image">

      <!-- Start summary body container -->
      <section class="summary-body">
        <h2 class="summary-header">Order Summary</h2>

        <p class="summary-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <!-- End summary body container -->

      <!-- Start plan details container -->
      <section class="plan-details">
        <!-- Start plan-price container -->
        <div class="plan-price">
          <img class="price-img" src="images/icon-music.svg" alt="music icon">
          
          <div class="plan-price-text">
            <p class="plan-type">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <!-- End plan-price container -->
        
        <a class="change-link" href="#">Change</a>
      </section>
      <!-- End plan details container -->

      <!-- Start order clickables container -->
      <section class="order-clickables">
        <button class="payment-btn">Proceed to Payment</button>
        <a class="cancel-link" href="#">Cancel Order</a>
      </section>
      <!-- End order clickable container -->
    </main>
</body>
</html>
